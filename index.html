<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
<body>
    <div class="overLay"></div>
    
    <div class="header">
        <div class="side-bar-button-wrap">
            <div class="side-bar-button" >
                <button type="button" id="side-button" onclick="toggleSideBar()" >...</button>
            </div>
            
        </div>
        <div class="clock">
            <div class="time">12:30</div>
            <div class="week-day">Thursday</div>
            <div class="day-month">11 February</div>
        </div>
        
    </div>
    

    <div class="main">
        <div class="side-bar">
            <div class="side-option" id="search-notes">Search Notes</div>
            <div class="side-option" id="delete-all">Delete all</div>
        </div>
        
        <div class="add-note-menu" >
            <div class="note-title"></div>
            <div class="note-text"></div>
            <div class="close"><span><i class="far fa-times-circle"></i></span></div>
        </div>

        <div class="notes-wrap"></div>
        <div class="create-button" >
            <button type="button" id="add-button" onclick="createNote() " >+</button>
        </div>


    </div>
    
    

    <script src="app.js"></script>    
</body>
</html>
