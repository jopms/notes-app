<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>

<body>
    
    
    
    <div class="header">
        <div class="side-bar-button-wrap">
            <div class="side-bar-button" >
                <button type="button" id="side-button" onclick="toggleSideBar()" >...</button>
            </div>
            
        </div>

        <div class="search-bar">
            <input type="text" class ="search" placeholder="Search Note">
            
            
                <i class="fas fa-bars"></i>
                <div class="search-by-option">
                    <span class="search-option active" id="byTitle">Search by title</span> 
                    <span class="search-option" id="byText">Search by text</span>
                </div>
        </div>

        

        <div class="clock">
            <div class="time">-</div>
            <div class="week-day">-</div>
            <div class="day-month">-</div>
        </div>
        
    </div>
    <div class="spacer"></div>
    

    <div class="main">
        <div class="side-bar-wrap">
        <div class="side-bar">
            <div class="side-option" id="delete-all">Delete all</div>
            <div class="options">
                <div class="side-option" id="options">Options</div>
                <div class="sub-side-option" id="dark-mode">
                    Dark Mode
                    <label class="switch">
                        <input class= "slider round" type="checkbox" checked onclick="darkMode()">
                        <span class="slider round"></span>
                      </label>
                </div>
            </div>
        </div>
    </div>
        <div class="notes-wrap-wrap">
        <div class="notes-wrap">
        </div>    
        </div>

        
        <div class="create-button" >
            <button type="button" id="add-button" onclick="addNote()" >+</button>
        </div>


    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://ricostacruz.com/jquery.transit/jquery.transit.min.js"></script>
    <script src="app.js"></script>    
</body>
</html>
